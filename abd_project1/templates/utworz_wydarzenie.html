<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
	</head>
	<body>
		<h1>Kronika studencka</h1>
		<div class="horizontal_menu_container">
			<section>
				<nav>
					<ul class="horizontal_menu">
					<li class="horizontal_menu"><a href="/profil">Moje dane</a></li>
					<li class="horizontal_menu"><a>Baza zdjęć</a></li>
					<li class="horizontal_menu"><a>Artykuły</a></li>
					<li class="horizontal_menu"><a href="/zadania-przydzielone">Zadania</a></li>
					<li class="horizontal_menu"><a>Terminarz</a></li>
					<li class="horizontal_menu"><a class="menu_selected" href="/wydarzenia">Wydarzenia</a></li>
					<li class="horizontal_menu"><a href="/wnioski">Wnioski</a></li>
					</ul>
				</nav>
			</section>
		</div>
		<div class="vertical_menu_container">
			<section>
				<nav>
					<ul>
					<li><a href="/wydarzenia">Wydarzenia</a></li>
					<li><a class="menu_selected" href="/utworz-wydarzenie">Utwórz Wydarzenie</a></li>
					</ul>
				</nav>
			</section>
		</div>
		<div class="main_container">
            <form action="" method="post">
				<label>Rodzaj:</label>
				<select name="rodzaj">
                    <option value="integracja">integracja</option>
                    <option value="plener">plener</option>
                    <option value="warsztaty">warsztaty</option>
                </select>
                <br>
                <label>Data:</label>
                <input type="date" name="data">
                <br>
				<label>Godzina rozpoczęcia:</label>
				<input type="time" name="godz_rozp" value="{{ request.form.godzina_rozpoczecia }}">
                <br>
				<label>Godzina zakończenia:</label>
				<input type="time" name="godz_zako" value="{{ request.form.godzina_zakonczenia }}">
                <br>
				<label>Opis:</label>
                <textarea name="opis" rows="10" cols="30"> </textarea>
				<br><br>
				<input type="submit" value="Utwórz wydarzenie">
			</form>
        </div>
	</body>
</html>
